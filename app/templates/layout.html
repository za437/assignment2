<!DOCTYPE html>
<html>
<head>
    <title>Zak Ali - Flask</title>
</head>
<body>

<div >
    {% include "nav.html" %}


    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}}">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}
</div>
</body>
</html>
